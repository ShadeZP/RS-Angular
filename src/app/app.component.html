<main class="main">
<app-books
  class="books-area"
  [books]="books"
  (buyBook)= "buyBook($event)">
</app-books>
<app-cart
  [list]="booksToBuy"
  (increaseBuyCount)="increaseBuyCount($event)"
  (decreaseBuyCount)="decreaseBuyCount($event)"
  (deleteBuyBook)="deleteBuyBook($event)">
</app-cart>
</main>
