<mat-card [ngClass]="{'book-disabled': !this.book.isAvailable}" class="book-card">
  <mat-card-header>
    <mat-card-title class="title" (click)="onDetail(book.id)">{{book.name}}</mat-card-title>
    <mat-card-subtitle>{{book.category}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{book.description}}</p>
    <p>create Date: {{book.createDate}}</p>
    <p> price: {{book.price|currency:'UAH':'symbol-narrow'}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [disabled]=!book.isAvailable (click)="onBuy(book)">BUY</button>
    <ng-template [ngIf]="isAuth">
      <button
        class="edit-button"
        mat-mini-fab
        color="primary"
        (click)="onDetailAdmin(book.id)">
      <mat-icon>mode_edit</mat-icon>
    </button></ng-template>
  </mat-card-actions>
</mat-card>
